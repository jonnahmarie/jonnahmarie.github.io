  <div class="container"> <!--Main container element with white bg-->
    <main class="p-4 m-3">
      <h4 class="p-2">Contact</h4>
      <form action="mailto:jonnah.marie@gmail.com" method="post" enctype="text/plain" name="PortfolioContact">
        <div class="row p-3">
          <div class="col">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" class="form-control" placeholder="Jane">
          </div>
          <div class="col">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" class="form-control" placeholder="Doe">
          </div>
        </div>
        <div class="row p-3">
          <div class="col">
            <label for="email">Email Address</label>
            <input id="email" type="email" class="form-control" placeholder="janedoe@email.com">
          </div>
        </div>
        <div class="row p-3 form-group">
          <div class="col">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary m-3" value="Submit">Submit</button>
      </form>
      <br>
